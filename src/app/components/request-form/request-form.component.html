<div style="text-align: center;">
    <app-titulo [titulo]="title"></app-titulo>
  </div>
  <hr /> 

  <form [formGroup]="form" class="p-1">
    <div class="pb-2 d-block d-md-none">
      <h3 class="border-bottom">Cadastro de Usuário</h3>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label>Curso</label>
        <select class="form-control" formControlName="courseId">
          <option  role="menuitem" *ngFor="let c of courses" [ngValue]="c.id">
            <a class="dropdown-item">{{ c.description }}</a>
          </option>
        </select>
      </div>
      <div class="form-group col-sm-6">
          <label>Em qual formato você quer receber os documentos?</label>
          <select class="form-control" formControlName="receiveDocumentTypeId">
            <option  role="menuitem" *ngFor="let c of receiveDocumentTypes" [ngValue]="c.id">
              <a class="dropdown-item">{{ c.description }}</a>
            </option>
          </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label>Qual tipo de documento você deseja solicitar?</label>
        <select class="form-control" formControlName="documentTypeId">
          <option  role="menuitem" *ngFor="let d of documentTypes" [ngValue]="d.id">
            <a class="dropdown-item">{{ d.description }}</a>
          </option>
        </select>
    </div>
      <div class="form-group col-sm-12">
        <label>Quais documentos deseja?</label>
        <div class="form-check" *ngFor="let cat of documentOptions">
          <input type="checkbox" [(ngModel)]="cat.id" class="btn-check" name="{{ cat.description }}" id="{{cat.description}}">
          <label class="btn btn-outline-primary" style="width: 260px;" for="{{cat.description}}"><b>{{cat.description}}</b></label><br>
        </div>
      </div>
      
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <button class="btn btn-lg btn-success btn-block px-5">
          Solicitar
        </button>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <button class="btn btn-lg btn-secondary btn-block px-5">
          Cancelar
        </button>
      </div>
    </div>
  </form>
